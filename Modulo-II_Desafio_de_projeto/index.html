<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./telinsta.png" alt="Celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="./insta.jpg" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./perfil.png" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Michell Amorim</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-acount">Não é Michell Amorim?</p>
                <p class="not-acaout">
                    <span class="blue">Alternar Contas</span>
                    ou
                    <span class="blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
